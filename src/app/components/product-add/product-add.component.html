<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group m-2">
            <input
              type="text"
              id="productName"
              formControlName="productName"
              class="form-control"
              placeholder="Ürün adı"
            />
          </div>
          <div class="form-group m-2">
            <input
              type="number"
              id="categoryId"
              formControlName="categoryId"
              class="form-control"
              placeholder="Kategori"
            />
          </div>
          <div class="form-group m-2">
            <input
              type="number"
              id="unitsInStock"
              formControlName="unitsInStock"
              class="form-control"
              placeholder="Kategori adet"
            />
          </div>
          <div class="form-group m-2">
            <input
              type="number"
              id="unitPrice"
              formControlName="unitPrice"
              class="form-control"
              placeholder="Kategori adet fiyat"
            />
          </div>
        </form>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
