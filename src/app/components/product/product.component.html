<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Ürün ara...</label>
  <input
    type="text"
    class="form-control"
    id="filterText"
    placeholder="arama ifadesi giriniz ... "
    [(ngModel)]="filterText"
  />
</div>

<div *ngIf="filterText" class="alert alert-success">
  {{ filterText }} aradınız
</div>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ürün adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>KDV'li fiyat</th>
      <th>Stok Adedi</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | filterPipe : filterText">
      <td>{{ product.productId }}</td>
      <td>{{ product.productName | uppercase }}</td>
      <td>{{ product.categoryId }}</td>
      <td>{{ product.unitPrice }}</td>
      <td>{{ product.unitPrice | whatAdded : 10 | currency }}</td>
      <td>{{ product.unitPrice }}</td>
      <td>
        <button class="btn btn-success" (click)="addToCart(product)">
          Sepete Ekle
        </button>
      </td>
    </tr>
  </tbody>
</table>
